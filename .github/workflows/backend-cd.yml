name: Backend CD

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths:
      - 'starter/backend/**'

defaults:
  run:
    working-directory: starter/backend

jobs:
  run-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Setup Backend Environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install pipenv
        run: pip install pipenv
  
      - name: Install dependencies
        run: pipenv install

      - name: Run flake8 Lint
        uses: py-actions/flake8@v2
        with:
          max-line-length: "120"

  run-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Setup Backend Environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Install pipenv
        run: pip install pipenv
  
      - name: Install dependencies
        run: pipenv install

      - name: Run testing jobs
        run: pipenv run test

  build:
    needs: [run-lint, run-test]
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{secrets.AWS_SESSION_TOKEN}}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Create ECR Repository
        env:
          REPOSITORY_NAME: backend 
        run: |
          aws ecr describe-repositories --repository-names $REPOSITORY_NAME --region $AWS_REGION || \
          aws ecr create-repository --repository-name $REPOSITORY_NAME --region $AWS_REGION

      - name: Build, tag, and push Docker image to Amazon ECR
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: backend
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $REGISTRY/$REPOSITORY:$IMAGE_TAG .
          docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{secrets.AWS_SESSION_TOKEN}}
          aws-region: ${{ secrets.AWS_REGION }}
        
      - name: Config K8s manifests
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: backend
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd k8s
          aws sts get-caller-identity
          aws eks --region $AWS_REGION update-kubeconfig --name cluster
          
      - name: Deploy K8s manifests
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: backend
          IMAGE_TAG: ${{ github.sha }}
        run: |
          kubectl config current-context
          kustomize edit set image backend=$REGISTRY/$REPOSITORY:$IMAGE_TAG
          kustomize build | kubectl apply -f -
          kubectl get pods
          kubectl get svc

      - name: Post Deployment Comment
        if: success()
        run: |
          curl -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -d '{"body": "Deployment successful for Backend!"}' \
            https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.number }}/comments
